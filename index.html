<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025新年烟花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="startButton">点击开始放烟花</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        let audioEnabled = false;

        // 音效
        const audio = {
            explosion: new Audio('https://assets.mixkit.co/active_storage/sfx/2161/2161-preview.mp3'),
            launch: new Audio('https://assets.mixkit.co/active_storage/sfx/1797/1797-preview.mp3')
        };

        // 预加载多个音效实例以支持同时播放
        const audioPool = {
            explosion: Array.from({ length: 5 }, () => new Audio('https://assets.mixkit.co/active_storage/sfx/2161/2161-preview.mp3')),
            launch: Array.from({ length: 5 }, () => new Audio('https://assets.mixkit.co/active_storage/sfx/1797/1797-preview.mp3')),
            currentIndex: 0
        };

        function playSound(type) {
            if (!audioEnabled) return;
            
            const sound = audioPool[type][audioPool.currentIndex];
            sound.currentTime = 0;
            sound.volume = type === 'explosion' ? 0.4 : 0.2;
            sound.play();
            
            audioPool.currentIndex = (audioPool.currentIndex + 1) % audioPool[type].length;
        }

        startButton.addEventListener('click', () => {
            audioEnabled = true;
            startButton.style.display = 'none';
            // 播放一个静音音频来解除浏览器对自动播放的限制
            audio.launch.volume = 0;
            audio.launch.play().catch(() => {});
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 文字粒子位置计算函数
        function getTextParticles(text, x, y) {
            ctx.font = '60px Arial';
            ctx.fillStyle = 'white';
            const metrics = ctx.measureText(text);
            const textWidth = metrics.width;
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = textWidth;
            tempCanvas.height = 100;
            
            tempCtx.font = '60px Arial';
            tempCtx.fillStyle = 'white';
            tempCtx.fillText(text, 0, 60);
            
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;
            const particles = [];
            
            const gap = 4;
            
            for (let y = 0; y < tempCanvas.height; y += gap) {
                for (let x = 0; x < tempCanvas.width; x += gap) {
                    const i = (y * tempCanvas.width + x) * 4;
                    if (pixels[i + 3] > 0) {
                        particles.push({
                            x: x - textWidth / 2,
                            y: y - 30
                        });
                    }
                }
            }
            
            return particles;
        }

        class Firework {
            constructor(x, y, targetX, targetY, isText = false) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.isText = isText;
                this.distance = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.speed = 8;
                this.particles = [];
                this.alive = true;
                this.colors = [
                    '#ff0000', '#ffa500', '#ffff00', '#00ff00', '#00ffff', 
                    '#0000ff', '#ff00ff', '#ff69b4', '#00ff7f', '#ff1493'
                ];
                playSound('launch');
            }

            update() {
                if (this.alive) {
                    const vx = Math.cos(this.angle) * this.speed;
                    const vy = Math.sin(this.angle) * this.speed;
                    this.x += vx;
                    this.y += vy;

                    const currentDistance = Math.sqrt(
                        Math.pow(this.targetX - this.x, 2) + 
                        Math.pow(this.targetY - this.y, 2)
                    );

                    if (currentDistance < 5) {
                        this.explode();
                    }
                }

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.update();
                    if (particle.alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }

                return this.alive || this.particles.length > 0;
            }

            draw() {
                if (this.alive) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                }

                for (const particle of this.particles) {
                    particle.draw();
                }
            }

            explode() {
                this.alive = false;
                playSound('explosion');
                const color = this.colors[Math.floor(Math.random() * this.colors.length)];

                if (this.isText) {
                    const textParticles = getTextParticles('2025新年快乐', this.x, this.y);
                    for (const pos of textParticles) {
                        this.particles.push(new Particle(
                            this.x,
                            this.y,
                            pos.x,
                            pos.y,
                            color,
                            true
                        ));
                    }
                } else {
                    const particleCount = 100;
                    const angleStep = (Math.PI * 2) / particleCount;
                    for (let i = 0; i < particleCount; i++) {
                        const angle = angleStep * i;
                        this.particles.push(new Particle(
                            this.x,
                            this.y,
                            Math.cos(angle) * 100,
                            Math.sin(angle) * 100,
                            color,
                            false
                        ));
                    }
                }
            }
        }

        class Particle {
            constructor(x, y, targetX, targetY, color, isText) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.targetX = x + targetX;
                this.targetY = y + targetY;
                this.isText = isText;
                this.color = color;
                this.alpha = 1;
                this.progress = 0;
                this.easing = isText ? 0.08 : 0.02;
                this.gravity = isText ? 0.1 : 0.2;
            }

            update() {
                this.progress += this.easing;
                
                if (this.isText) {
                    this.x = this.startX + (this.targetX - this.startX) * this.progress;
                    this.y = this.startY + (this.targetY - this.startY) * this.progress + 
                            this.gravity * this.progress * this.progress * 30;
                } else {
                    this.x = this.startX + (this.targetX - this.startX) * this.progress;
                    this.y = this.startY + (this.targetY - this.startY) * this.progress + 
                            this.gravity * this.progress * this.progress * 100;
                }
                
                this.alpha = Math.max(0, 1 - this.progress);
                return this.alpha > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `${this.color}${Math.floor(this.alpha * 255).toString(16).padStart(2, '0')}`;
                ctx.fill();
            }
        }

        const fireworks = [];
        let lastAutoLaunch = 0;
        const AUTO_LAUNCH_INTERVAL = 1800;
        let isTextFirework = true;

        function autoLaunchFirework() {
            const now = Date.now();
            if (now - lastAutoLaunch > AUTO_LAUNCH_INTERVAL) {
                const startX = Math.random() * canvas.width;
                const targetX = canvas.width / 2;
                const targetY = canvas.height * 0.3;
                
                fireworks.push(new Firework(
                    startX,
                    canvas.height,
                    targetX,
                    targetY,
                    isTextFirework
                ));
                
                isTextFirework = !isTextFirework;
                lastAutoLaunch = now;
            }
        }

        canvas.addEventListener('click', (e) => {
            if (!audioEnabled) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            fireworks.push(new Firework(
                Math.random() * canvas.width,
                canvas.height,
                x,
                y,
                Math.random() < 0.5
            ));
        });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (audioEnabled) {
                autoLaunchFirework();
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                if (!firework.update()) {
                    fireworks.splice(i, 1);
                } else {
                    firework.draw();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
