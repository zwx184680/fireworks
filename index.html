<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年烟花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #textInput {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            border-radius: 5px;
            z-index: 100;
            font-family: "Microsoft YaHei", sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="text" id="textInput" value="2025新年快乐" maxlength="20">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        let text = textInput.value;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const fireworks = [];

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetX = canvas.width / 2;
                this.targetY = canvas.height * 0.3;
                this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                this.size = 2;
                this.speed = 2;
                this.gravity = 0.1;
                const angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                this.velocityX = Math.cos(angle) * this.speed;
                this.velocityY = Math.sin(angle) * this.speed;
                this.exploded = false;
                this.particles = [];
                this.textParticles = [];
                this.textAlpha = 1;
            }

            update() {
                if (!this.exploded) {
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    
                    const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                    if (distance < 5) {
                        this.explode();
                    }
                } else {
                    // 更新普通粒子
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += this.gravity;
                        p.alpha -= 0.01;
                        
                        if (p.alpha <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }

                    // 更新文字透明度
                    if (this.textAlpha > 0) {
                        this.textAlpha -= 0.005; // 文字淡出速度
                    }
                }
            }

            explode() {
                this.exploded = true;
                // 创建爆炸粒子
                for (let i = 0; i < 100; i++) {
                    const angle = (Math.PI * 2 / 100) * i;
                    const velocity = Math.random() * 3 + 2;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        alpha: 1
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    // 绘制爆炸粒子
                    for (const p of this.particles) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `${this.color}${Math.floor(p.alpha * 255).toString(16).padStart(2, '0')}`;
                        ctx.fill();
                    }

                    // 在爆炸位置绘制文字
                    if (this.textAlpha > 0) {
                        ctx.save();
                        ctx.font = 'bold 32px "Microsoft YaHei"';
                        ctx.fillStyle = `${this.color}${Math.floor(this.textAlpha * 255).toString(16).padStart(2, '0')}`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(text, this.x, this.y);
                        ctx.restore();
                    }
                }
            }
        }

        let lastFireworkTime = 0;
        function addFirework() {
            const now = Date.now();
            if (now - lastFireworkTime > 2000) {
                fireworks.push(new Firework());
                lastFireworkTime = now;
            }
        }

        textInput.addEventListener('change', () => {
            text = textInput.value;
        });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            addFirework();

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].exploded && 
                    fireworks[i].particles.length === 0 && 
                    fireworks[i].textAlpha <= 0) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const firework = new Firework();
            firework.targetX = x;
            firework.targetY = y;
            fireworks.push(firework);
        });

        animate();
    </script>
</body>
</html>
