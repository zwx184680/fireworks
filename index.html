<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年烟花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #textInput {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="text" id="textInput" value="2025新年快乐" maxlength="20">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        let text = textInput.value;

        // 设置canvas尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 存储所有烟花
        const fireworks = [];

        // 烟花类
        class Firework {
            constructor() {
                // 起始位置（底部随机位置）
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                
                // 目标位置（上半部分随机位置）
                this.targetX = canvas.width / 2;
                this.targetY = canvas.height * 0.3;
                
                // 颜色
                this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                
                // 大小
                this.size = 2;
                
                // 速度
                this.speed = 2;
                
                // 重力
                this.gravity = 0.1;
                
                // 计算移动方向
                const angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                this.velocityX = Math.cos(angle) * this.speed;
                this.velocityY = Math.sin(angle) * this.speed;
                
                // 是否已爆炸
                this.exploded = false;
                
                // 爆炸后的粒子
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    // 移动烟花
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    
                    // 检查是否到达目标位置
                    const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                    if (distance < 5) {
                        this.explode();
                    }
                } else {
                    // 更新爆炸粒子
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += this.gravity;
                        p.alpha -= 0.01;
                        
                        if (p.alpha <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }
                }
            }

            explode() {
                this.exploded = true;
                // 创建爆炸粒子
                for (let i = 0; i < 100; i++) {
                    const angle = (Math.PI * 2 / 100) * i;
                    const velocity = Math.random() * 3 + 2;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        alpha: 1
                    });
                }

                // 显示文字
                ctx.font = '48px Arial';
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.fillText(text, this.x, this.y);
            }

            draw() {
                if (!this.exploded) {
                    // 绘制上升的烟花
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    // 绘制爆炸粒子
                    for (const p of this.particles) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `${this.color}${Math.floor(p.alpha * 255).toString(16).padStart(2, '0')}`;
                        ctx.fill();
                    }
                }
            }
        }

        // 自动发射烟花
        let lastFireworkTime = 0;
        function addFirework() {
            const now = Date.now();
            if (now - lastFireworkTime > 2000) { // 每2秒发射一个烟花
                fireworks.push(new Firework());
                lastFireworkTime = now;
            }
        }

        // 监听文字输入
        textInput.addEventListener('change', () => {
            text = textInput.value;
        });

        // 动画循环
        function animate() {
            // 添加半透明黑色层制造拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 添加新烟花
            addFirework();

            // 更新和绘制所有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                // 移除已完全消失的烟花
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }

            // 继续动画循环
            requestAnimationFrame(animate);
        }

        // 点击发射烟花
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework());
        });

        // 开始动画
        animate();
    </script>
</body>
</html>
