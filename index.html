<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年烟花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: "Microsoft YaHei", sans-serif;
        }
        canvas {
            display: block;
        }
        #controlPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
        }
        #textInput {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }
        #startButton {
            padding: 12px 25px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .title {
            color: white;
            margin-bottom: 15px;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            #controlPanel {
                width: 80%;
            }
            .title {
                font-size: 18px;
            }
            #textInput {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controlPanel">
        <div class="title">自定义烟花文字</div>
        <input type="text" id="textInput" placeholder="请输入想要显示的文字" maxlength="20" value="2025新年快乐">
        <button id="startButton">开始放烟花</button>
    </div>

            currentIndex: 0
        };

        // 获取控制面板元素
        const controlPanel = document.getElementById('controlPanel');
        const textInput = document.getElementById('textInput');
        let customText = textInput.value;

        // 更新开始按钮事件
        startButton.addEventListener('click', () => {
            audioEnabled = true;
            controlPanel.style.display = 'none';

            audio.launch.play().catch(() => {});
        });

        // 移动端触摸支持
        canvas.addEventListener('touchstart', (e) => {
            if (!audioEnabled) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            fireworks.push(new Firework(
                Math.random() * canvas.width,
                canvas.height,

                y,

            ));

        // 自动调整文字大小
        textInput.addEventListener('input', function() {
            this.value = this.value.slice(0, 20); // 限制最大字数

</body>
</html>
