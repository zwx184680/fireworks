<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年烟花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #settingsButton {
            position: fixed;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
            font-family: "Microsoft YaHei", sans-serif;
        }
        #textInput {
            position: fixed;
            right: 20px;
            top: 70px;
            width: 200px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="settingsButton">自定义文字</button>
    <input type="text" id="textInput" value="2025新年快乐" maxlength="20">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let customText = "2025新年快乐";

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const fireworks = [];

        class Firework {
            constructor(isText = false) {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.isText = isText;
                
                if (isText) {
                    this.targetX = canvas.width / 2;
                    this.targetY = canvas.height * 0.3;
                } else {
                    this.targetX = Math.random() * canvas.width;
                    this.targetY = Math.random() * (canvas.height * 0.5);
                }
                
                this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                this.size = 2;
                this.speed = 2;
                this.gravity = 0.1;
                
                const angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                this.velocityX = Math.cos(angle) * this.speed;
                this.velocityY = Math.sin(angle) * this.speed;
                
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    
                    const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                    if (distance < 5) {
                        this.explode();
                    }
                } else {
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += this.gravity;
                        p.alpha -= 0.01;
                        
                        if (p.alpha <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = this.isText ? 200 : 100;
                
                if (this.isText) {
                    ctx.font = '60px "Microsoft YaHei"';
                    const textWidth = ctx.measureText(customText).width;
                    const textHeight = 60;
                    
                    for (let i = 0; i < particleCount; i++) {
                        const angle = (Math.PI * 2 / particleCount) * i;
                        const radius = Math.random() * Math.max(textWidth, textHeight) / 2;
                        const velocity = 2;
                        this.particles.push({
                            x: this.x,
                            y: this.y,
                            vx: Math.cos(angle) * velocity,
                            vy: Math.sin(angle) * velocity,
                            alpha: 1
                        });
                    }
                } else {
                    for (let i = 0; i < particleCount; i++) {
                        const angle = (Math.PI * 2 / particleCount) * i;
                        const velocity = Math.random() * 3 + 2;
                        this.particles.push({
                            x: this.x,
                            y: this.y,
                            vx: Math.cos(angle) * velocity,
                            vy: Math.sin(angle) * velocity,
                            alpha: 1
                        });
                    }
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    if (this.isText && this.particles.length > 0) {
                        ctx.font = '60px "Microsoft YaHei"';
                        ctx.fillStyle = this.color;
                        ctx.textAlign = 'center';
                        ctx.fillText(customText, this.x, this.y);
                    }
                    
                    for (const p of this.particles) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `${this.color}${Math.floor(p.alpha * 255).toString(16).padStart(2, '0')}`;
                        ctx.fill();
                    }
                }
            }
        }

        let lastFireworkTime = 0;
        let isTextFirework = true;

        function addFirework() {
            const now = Date.now();
            if (now - lastFireworkTime > 2000) {
                fireworks.push(new Firework(isTextFirework));
                isTextFirework = !isTextFirework;
                lastFireworkTime = now;
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            addFirework();

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            fireworks.push(new Firework(Math.random() < 0.5));
        });

        const settingsButton = document.getElementById('settingsButton');
        const textInput = document.getElementById('textInput');

        settingsButton.addEventListener('click', () => {
            textInput.style.display = textInput.style.display === 'none' ? 'block' : 'none';
        });

        textInput.addEventListener('change', () => {
            customText = textInput.value || "2025新年快乐";
            textInput.style.display = 'none';
        });

        animate();
    </script>
</body>
</html>
